{% extends 'blog/base.html' %}

{% block title %}Login - Go Truth{% endblock %}

{% block content %}
    <div class="main-content">
        <div class="bg-purple-800 p-6 rounded-lg shadow-lg text-white text-center mx-auto max-w-md">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            {% if form.errors %}
                <p class="text-red-300 mb-4">Your username and password didn't match. Please try again.</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn-primary mt-4">Login</button>
            </form>
            <p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-300 hover:underline">Register</a>.</p>
        </div>
    </div>
{% endblock %}
