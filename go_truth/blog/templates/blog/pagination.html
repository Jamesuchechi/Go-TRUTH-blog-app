{% if page_obj.has_other_pages %}
    <div class="flex justify-center mt-6">
        <div class="inline-flex space-x-2">
            {% if page_obj.has_previous %}
                <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 bg-blue-500 text-white rounded">Previous</a>
            {% endif %}
            {% for num in page_obj.paginator.page_range %}
                <a href="?page={{ num }}" class="{% if page_obj.number == num %}bg-blue-600{% else %}bg-gray-200{% endif %} px-4 py-2 rounded">{{ num }}</a>
            {% endfor %}
            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 bg-blue-500 text-white rounded">Next</a>
            {% endif %}
        </div>
    </div>
{% endif %}
